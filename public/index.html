    <div class="container" id="experiment">

      <div class="container head">
        <div class="row pt-4 pb-4">
          <div class="col col-lg-3">
            <button class="btn btn-default sign-out-btn">
              <span class="user-name"></span> sign out

          </div>
          <div class="col col-lg-3 period_info">

          <div class="col col-lg-3">

          </div>
          <div class="col col-lg-3 text-right">

          </div>
        </div>
      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">asset A</button>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">asset B</button>

      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

          <div class="container">

            <div class="row pt-4">
              <div class="col">

            </div>

            <div class="row">
              <div class="col col-lg-3">

                <div class="row g-1 align-items-center a1_form">
                  <div class="col col-lg-9">
                    <label for="a1_form_id" class="form-label">Make an offer to sell a share</label>
                    <input type="text" class="form-control form-control-sm" id="a1_form_id" placeholder="" required>
                  </div>
                  <div class="col-auto pt-5">
                    <button type="submit" class="btn btn-primary mb-3 btn-sm a1_button">Sell</button>
                  </div>
                </div>
     
              </div>

              <div class="col col-lg-6"></div>

              <div class="col col-lg-3">
                <!--
                <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">

                </div>-->

                    <div class="col col-lg-9">
                      <label for="a2_form_id" class="form-label">Make an offer to buy a share</label>
                      <input type="text" class="form-control form-control-sm" id="a2_form_id" placeholder="">
                    </div>
                    <div class="col-auto pt-5">
                      <button type="submit" class="btn btn-primary mb-3 btn-sm a2_button">Buy</button>
                    </div>

              </div>
            </div>
            <div class="row"> 
              <div class="col col-lg-3" id = "a1_form">
                <!-- Itt a vételi oszlop -->
              </div>
              <div class="col col-lg-2"></div>
              <div class="col col-lg-2" id = "a_history">
                History of trading prices
              </div>
              <div class="col col-lg-2"></div>
              <div class="col col-lg-3" id = "a2_form">


                <!-- Itt az eladási oszlop -->

              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
          
          <!-- Innen indul a B oldal -->
          <div class="container">

            <div class="row pt-4">
              <div class="col">
                Number of asset B in your inventory: <b class="asset_b"></b>
              </div>
            </div>

            <div class="row">
              <div class="col col-lg-3">

                <div class="row g-1 align-items-center b1_form">
                  <div class="col col-lg-9">
                    <label for="b1_form_id" class="form-label">Make an offer to sell a share</label>
                    <input type="text" class="form-control form-control-sm" id="b1_form_id" placeholder="">
                  </div>
                  <div class="col-auto pt-5">
                    <button type="submit" class="btn btn-primary mb-3 btn-sm b1_button">Sell</button>
                  </div>
                </div>
     
              </div>

              <div class="col col-lg-6"></div>

              <div class="col col-lg-3">
                <!--
                <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                  Example element with utilities
                </div>-->
                
                  <div class="row g-1 align-items-center b2_form">
                    <div class="col col-lg-9">
                      <label for="b2_form_id" class="form-label">Make an offer to buy a share</label>
                      <input type="text" class="form-control form-control-sm" id="b2_form_id" placeholder="">
                    </div>
                    <div class="col-auto pt-5">
                      <button type="submit" class="btn btn-primary mb-3 btn-sm b2_button">Buy</button>

                <!-- Itt az eladási oszlop -->

            </div>

        </div>
      </div>

  
    </div>

    <div class="container" id="startScreen"></div>

    <div class="container" id="periodus_1_end"></div>

    <div class="container" id="period_2_end"></div>
    
      <!-- Login window. -->
      <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body login">
                <div class="alert alert-danger"></div>
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
                  </form>

                  <div class="text-center mt-3">
                      <button class="btn btn-link switch-register">
                          registration
                      </button>
                  </div>
            </div>

            <div class="modal-body register">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                    <label for="inputName" class="sr-only">Name</label>
                    <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required>

                    <label for="inputCode" class="sr-only">EHA Code</label>
                    <input type="text" id="inputCode" name="code" class="form-control" placeholder="Code" required>
                    
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Registration</button>
                  </form>

                  <div class="text-center mt-3">
                      <button class="btn btn-link switch-login">
                          login
                      </button>
                  </div>
            </div>
            
          </div>
        </div>
      </div>
